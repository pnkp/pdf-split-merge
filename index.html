<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split PDF into Single Pages</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Split PDF into Single Pages</h1>

        <div class="upload-section">
            <label for="pdf-upload" class="upload-label" id="drop-zone">
                <span>Drag a PDF file here or click to choose</span>
            </label>
            <input type="file" id="pdf-upload" accept="application/pdf">
        </div>

        <div id="file-info" class="file-info" style="display: none;">
            <p><strong>Selected file:</strong> <span id="filename"></span></p>
            <p><strong>Page count:</strong> <span id="page-count"></span></p>
            <button id="split-btn" class="btn-primary">Split PDF</button>
        </div>

        <div id="progress" class="progress-section" style="display: none;">
            <p>Processing... <span id="progress-text">0%</span></p>
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>Results</h2>
            <p class="success-message">PDF has been split into <span id="result-count"></span> files!</p>
            <div id="download-links"></div>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
